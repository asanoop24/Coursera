<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script src='js/currentLocation.js'></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxMPFYoC_kIwvpLmMzWNSGhnmNsUaTKPs&libraries=places&v3.exp&callback=initMap&callback=initialize">

    <link rel='stylesheet' href='css/wp_3.css'>

</head>

<body>
    <div id='map'></div>
       
    <div class='menuArea'>
    </div>
    <div class='menuIcon'>
        <span class='menuLine' id='one'></span>
        <span class='menuLine' id='two'></span>
        <span class='menuLine' id='three'></span>
    </div>
    
    <div class="overlay">
        <div class="textArea">Delicious food just a couple of steps away!</div>
        <div class="selectionArea">
            <select id="city" class="selectCity">
                <option id="sel_opt_1" value="" disabled="disabled" selected="selected">Please select city</option>
                <option value="Bangalore">Bangalore</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Vizag">Vizag</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Noida">Noida</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Vadodara">Vadodara</option>
            </select>
            <input id="locality" type="search" class="selectArea" name="area" placeholder="Type in your locality">
            <div id='detectLocation'></div>
            <div class='submitArea'>
                <div id='submitOverlay'></div>
                <span id='submitText'>Look for Food</span>
            </div>
        </div>
    </div>    
</body>
</html>
